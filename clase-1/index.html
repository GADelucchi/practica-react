<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clase 1 - React</title>
</head>

<body>
    <!-- Header -->
    <header></header>

    <!-- Main -->
    <main>
        <section>
            <div class="conteinerTitulo">
                <h1>Formulario</h1>
            </div>
            <div class="conteinerForm">
                <form id="formulario">
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="nombre" id="inputNombre" placeholder="Ingresa tu nombre">
                    <label for="Apellido">Appelido</label>
                    <input type="text" name="apellido" id="inputApellido" placeholder="Ingresa tu apellido">
                    <label for="Edad">Edad</label>
                    <input type="number" name="edad" id="inputEdad" placeholder="Ingresa tu edad">
                    <label for="Pais">País</label>
                    <input type="text" name="pais" id="inputPais" placeholder="Ingresa tu país de nacimiento">
                    <button type="submit" class="inputEnviar" id="inputSubmit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- Scripts -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>

</html>
